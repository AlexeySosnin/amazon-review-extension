    <body>
        <div id="loading" class="overlay justify-content-center align-items-center">
            <span>Please wait...</span>
        </div>
        <div class="container py-3">
            <div class="row">
                <div class="col-12 text-center">
                    <img class="logo" src="../img/logo.jpeg">
                    <a href="#" id="close" class="float-right">&times;</a>
                    <hr>
                </div>
                <div class="col-12 text-center found" style="display: none;">
                    <span class="text-danger"><span id="number">2</span> products</span> found on this page.
                </div>
                <div class="col-12 text-danger text-center not-found" style="display: none;">
                    There is no product which has 3.0 ~ 4.2 reviews.
                </div>
                <div class="col-12 mt-3">
                    <table class="table table-striped table-bordered table-hover w-100">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Reviews</th>
                                <th>Rating</th>
                                <th>Negative Keywords</th>
                            </tr>
                        </thead>
                        <tbody id="products" class="found">
                            <tr>
                                <td colspan="5"></td>
                            </tr>
                        </tbody>
                        <tbody class="not-found" style="display: none;">
                            <tr>
                                <td colspan="5">Not found product</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
